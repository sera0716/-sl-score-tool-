services:
  - type: web
    name: sl-score-tool
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: ADMIN_DEFAULT_PASSWORD
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
